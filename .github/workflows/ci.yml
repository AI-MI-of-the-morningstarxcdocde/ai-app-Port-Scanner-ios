name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  ios-build-test:
    name: Build and Test iOS App
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --project-directory=ios_app

      - name: Build iOS app
        run: |
          xcodebuild clean build \
            -workspace ios_app/ai-app-Port-Scanner-ios.xcworkspace \
            -scheme ai-app-Port-Scanner-ios \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            ONLY_ACTIVE_ARCH=NO

      - name: Run iOS tests
        run: |
          xcodebuild test \
            -workspace ios_app/ai-app-Port-Scanner-ios.xcworkspace \
            -scheme ai-app-Port-Scanner-ios \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            ONLY_ACTIVE_ARCH=NO

  python-tests:
    name: Run Python Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .

  # Future jobs can be added here for deployment, notifications, etc.
