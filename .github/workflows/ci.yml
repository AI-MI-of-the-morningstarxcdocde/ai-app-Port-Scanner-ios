name: "ðŸš€ Advanced CI Pipeline - Build, Test & Deploy Your iOS & Python Project"

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IOS_SCHEME: ai-app-Port-Scanner-ios
  IOS_WORKSPACE: ios_app/ai-app-Port-Scanner-ios.xcworkspace
  IOS_SDK: iphonesimulator
  IOS_SIMULATORS: |
    iPhone 14
    iPhone 14 Pro
    iPhone 14 Pro Max

jobs:
  ios-build-test:
    name: Build and Test iOS App
    runs-on: macos-latest
    strategy:
      matrix:
        simulator: [iPhone 14, iPhone 14 Pro, iPhone 14 Pro Max]
        xcode-version: [15.0]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache CocoaPods
        uses: actions/cache@v3
        with:
          path: ios_app/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios_app/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Set up Xcode ${{ matrix.xcode-version }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --project-directory=ios_app

      - name: Build iOS app on ${{ matrix.simulator }}
        run: |
          set -o pipefail
          xcodebuild clean build \
            -workspace ${{ env.IOS_WORKSPACE }} \
            -scheme ${{ env.IOS_SCHEME }} \
            -sdk ${{ env.IOS_SDK }} \
            -destination "platform=iOS Simulator,name=${{ matrix.simulator }},OS=latest" \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO DEVELOPMENT_TEAM="" | tee xcodebuild.log

      - name: Upload build logs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs-${{ matrix.simulator }}
          path: xcodebuild.log

      - name: Run iOS tests on ${{ matrix.simulator }}
        run: |
          set -o pipefail
          xcodebuild test \
            -workspace ${{ env.IOS_WORKSPACE }} \
            -scheme ${{ env.IOS_SCHEME }} \
            -sdk ${{ env.IOS_SDK }} \
            -destination "platform=iOS Simulator,name=${{ matrix.simulator }},OS=latest" \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO DEVELOPMENT_TEAM="" | tee xctest.log

      - name: Upload test results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xctest-results-${{ matrix.simulator }}
          path: xctest.log

      - name: Notify iOS build status
        if: always()
        run: echo "iOS build and test job completed."

  python-tests:
    name: Run Python Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest tests/ --junitxml=results.xml

      - name: Upload test results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: results.xml

      - name: Notify Python test status
        if: always()
        run: echo "Python tests job completed."

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 linter
        run: |
          flake8 .

  backend-build-test:
    name: Build and Test Python/Node.js Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Node.js dependencies
        run: |
          if [ -f package.json ]; then npm install; fi
      - name: Run Python tests
        run: |
          python -m unittest discover tests
      - name: Lint Python
        run: |
          pip install flake8
          flake8 .
      - name: Lint Node.js
        run: |
          if [ -f package.json ]; then npx eslint . || true; fi
      - name: Copy .env.example to .env
        run: cp .env.example .env
      - name: Run Flask API server (gunicorn, background)
        run: |
          pip install gunicorn
          nohup gunicorn -w 2 -b 0.0.0.0:5000 api_server:app &
          sleep 5
      - name: Check API server health endpoint
        run: |
          curl --fail http://localhost:5000/health

